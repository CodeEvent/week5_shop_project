{% extends "base.html" %}

{% block content %}




<a class='basic_link' href="/authors/{{author.id}}"><i class="fas fa-angle-double-right fa-rotate-180"></i><span
  class='basic_link_text'>Back</span></i></a>
<h1><i class="fas fa-list page_title"></i>Edit session - {{author.first_name}} {{author.last_name}}</h1>

<hr>

<form action="/authors/{{author.id}}" method="post">

    <label for="first_name">First name:</label>
    <input type="text" id="first_name" name="first_name" value="{{author.first_name}}" required>


  
    <label for="last_name">Last name:</label>
    <input type="text" id="last_name" name="last_name" value="{{author.last_name}}" required>
  

  
    <label for="fb_page">Facebook:</label>
    <input type="text" id="fb_page" name="fb_page" value="{{author.fb_page}}" required>
  

  
    <label for="twitter">Twitter:</label>
    <input type="text" id="twitter" name="twitter" value="{{author.twitter}}" required>
  

  
    <label for="instagram">Instagram:</label>
    <input type="text" id="instagram" name="instagram" value="{{author.instagram}}" required>
  


  
    <label for="active">Active status:</label>
    <select id="active" name="active">

      <option value="true"
        {% if author.active == True %} selected="selected" {% endif %}>
        True
      </option>

      <option value="false"
        {% if author.active == False %} selected="selected" {% endif %}>
        False
      </option>

    </select>
  


  <button class='button' type="submit">Update author</button>


</form>

{% endblock %}
